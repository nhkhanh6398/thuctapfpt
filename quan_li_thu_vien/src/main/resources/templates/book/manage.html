<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Books</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${list}" class="container my-5">
                <div class="col-md-12">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name Book</th>
                                <th>Account</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="lists : ${list}">
                                <td th:text="${lists.nameAccount}"></td>
                                <td th:text="${lists.nameBook}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
<!--                    <div>-->
<!--                        <a th:href="@{'/accountBook'(page=${list.number - 1})}" th:if="${list.hasPrevious()}">Previous</a>-->
<!--                        <span th:text="${list.number + 1}"></span>/<span th:text="${list.totalPages}"></span>-->
<!--                        <a th:href="@{'/accountBook'(page=${list.number + 1})}" th:if="${list.hasNext()}">Next</a>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
