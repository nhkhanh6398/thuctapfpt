<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Authors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<!--<div th:insert="fragments/header :: header"></div>-->
<div class="container my-5">
    <h3>Add Member</h3>
    <p class="my-5">
        <a href="/" class="btn btn-primary">
            <i class="fas fa-backward ml-2">  Home Login </i></a>
    </p>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/addMember}" th:object="${member}" method="post">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{nameMember}" class="form-control" id="name"
                                   placeholder="Member Name"/>
                            <div style="color: red" th:if="${#fields.hasErrors('nameMember')}"
                                 th:errors="*{nameMember}"></div>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Email</label>
                            <input type="text" th:field="*{email}" class="form-control" id="description"
                                   placeholder="Member Email"/>
                            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Phone</label>
                            <input type="text" th:field="*{phone}" class="form-control" id="phone"
                                   placeholder="Member Phone"/>
                            <div style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Birth Day</label>
                            <input type="date" th:field="*{birthday}" class="form-control"/>
                            <div style="color: red" th:if="${#fields.hasErrors('birthday')}"
                                 th:errors="*{birthday}"></div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Address</label>
                            <input type="text" th:field="*{address}" class="form-control" id="address"
                                   placeholder="Member Address"/>
                            <div style="color: red" th:if="${#fields.hasErrors('address')}"
                                 th:errors="*{address}"></div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Account</label>
                            <input type="text" th:field="*{account.account}" class="form-control" id="account"
                                   placeholder="Member Account"/>
                            <div style="color: red" th:if="${#fields.hasErrors('account.account')}"
                                 th:errors="*{account.account}"></div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Pass</label>
                            <input type="password" th:field="*{account.pass}" class="form-control" id="pass"
                                   placeholder="Member Pass"/>
                            <div style="color: red" th:if="${#fields.hasErrors('account.pass')}"
                                 th:errors="*{account.pass}"></div>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>

</body>

</html>
