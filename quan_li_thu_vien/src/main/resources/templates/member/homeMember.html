<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Categories</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${member}" class="container my-5">
                <p class="my-5">
                    <a href="/addCategory" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2">  Add Category </i></a>
                </p>
                <th:block th:if="${message}">
                    <p th:text="${message}"></p>
                </th:block>
                <div class="col-md-12">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Member ID</th>
                                <th>Member Name</th>
                                <th>Member Email</th>
                                <th>Member Phone</th>
                                <th>Member Birthday</th>
                                <th>Member Address</th>
                                <th>Member Account</th>
                                <th>Member Pass</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="members : ${member}">
                                <td th:text="${members.id}"></td>
                                <td th:text="${members.nameMember}"></td>
                                <td th:text="${members.email}"></td>
                                <td th:text="${members.phone}"></td>
                                <td th:text="${members.birthday}"></td>
                                <td th:text="${members.address}"></td>
                                <td th:text="${members.account.getAccount()}"></td>
                                <td th:text="${members.account.getPass()}"></td>
                                <td><a th:href="@{/updateMember/{id}(id=${members.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/removeMember/{id}(id=${members.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>

</html>
